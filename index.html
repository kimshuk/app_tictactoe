<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href="style.css" type="text/css" rel="stylesheet"/>

        <script src="script.js"></script>

    </head>

    <body>
    <main id="body-main" class="body-main">
            <div class="container">
                <section id="form-board" class="game-board">
                        <div class="form-container1">
                            <form>
                                <label class="form-title" for="p1name">Player 1: Please input your name</label><br>
                                <input class="form-input" id="p1name" type="text" name="p1name"><br>
                                <label class="form-area"><input type="radio" name="topping" value="pepperoni"> <img class="radio_img" src="assets/images/piece_pepperoni.png"> </label><br>
                                <label class="form-area"><input type="radio" name="topping" value="mushroom"> <img class="radio_img" src="assets/images/piece_mushroom.png"> </label><br>
                                <label class="form-area"><input type="radio" name="topping" value="greenpepper"> <img class="radio_img" src="assets/images/piece_green_pepper.png"> </label><br>
                                <input type="submit" value="submit">
                            </form>
                        </div>
                        <div class="form-container2">
                            <form>
                                <label class="form-title" for="p2name">Player 2: Please input your name</label><br>
                                <input class="form-input" id="p2name" type="text" name="p2name"><br>
                                <label class="form-area"><input type="radio" name="topping" value="pepperoni"> <img class="radio_img" src="assets/images/piece_pepperoni.png"> </label><br>
                                <label class="form-area"><input type="radio" name="topping" value="mushroom"> <img class="radio_img" src="assets/images/piece_mushroom.png"> </label><br>
                                <label class="form-area"><input type="radio" name="topping" value="greenpepper"> <img class="radio_img" src="assets/images/piece_green_pepper.png"> </label><br>
                            </form>
                        </div>
                </section>
                <section id="player-board" class="game-board">
                    <header id="body-header" class="body-header">
                        <div class="game-logo"><img src="assets/images/game-logo.png"></div>
                        <h1 class="page-title">Tic Tac Toppings</h1>
                    </header>
                    <div class="player-container">
                        <div id="player1" class="player player-1">player 1</div>
                        <div id="player2" class="player player-2">player 2</div>
                        <button id="game-reset" class="button-reset">New Game</button>
                    </div>
                </section>
                <section id="game-board" class="game-board">
                    <div class="modal fade" id="victory_modal">
                        <div class="modal-dialog modal-sm">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <p style="text-align: center"></p>
                            </div>
                        </div>
                    </div>
                    <div class="game-column">
                        <div id="game-cell-0" class="game-cell"></div>
                        <div id="game-cell-1" class="game-cell"></div>
                        <div id="game-cell-2" class="game-cell"></div>
                    </div>
                    <div class="game-column">
                        <div id="game-cell-3" class="game-cell"></div>
                        <div id="game-cell-4" class="game-cell"></div>
                        <div id="game-cell-5" class="game-cell"></div>
                    </div>
                    <div class="game-column">
                        <div id="game-cell-6" class="game-cell"></div>
                        <div id="game-cell-7" class="game-cell"></div>
                        <div id="game-cell-8" class="game-cell"></div>
                    </div>
                </section>
            </div>
        </main>

    </body>


</html>
